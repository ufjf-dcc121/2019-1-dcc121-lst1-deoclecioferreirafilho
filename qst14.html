<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qst14</title>
</head>
<body>
    <div id=x>7</div>
    <div id=y>5</div>
    <div id=produto></div>
    <div id=soma></div>

    <button id="calcular"> Calcular</button>

    <script>
        var eValorx = document.getElementById("x");
        var eValory = document.getElementById("y");
        var eProduto = document.getElementById("produto");
        var eSoma = document.getElementById("soma");
        var eBotao = document.getElementById ("calcular");

        eValorx.contentEditable = true;
        eValory.contentEditable = true;

        eBotao.addEventListener("click", alteraValor);
        
        

        function alteraValor()
        {
             var ax = Number(eValorx.textContent);
             var ay = Number(eValory.textContent);
             var p = ax * ay;
             var s = ax + ay;
             eProduto.textContent = "O produto de "+ax+ " e " +ay+ " = "+p+"!"
             eSoma.textContent = "A soma de "+ax+ " e " +ay+ " = "+s+"!"
        }

    </script>

</body>
</html>
