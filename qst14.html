<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qst14</title>
</head>
<body>
    <div id=x>7</div>
    <div id=y>5</div>
    <div id=produto></div>
    <div id=soma></div>

    <button id="calcular"> Calcular</button>

    <script>
        var eValorx = document.getElementById("x");
        var eValory = document.getElementById("y");
        var eProduto = document.getElementById("produto");
        var eSoma = document.getElementById("soma");
        var eBotao = document.getElementById ("calcular");

        eValorx.isContentEditable = true;
        eValory.isContentEditable = true;

        eBotao.addEventListener("click", alteraValor);
        
        var ax = eValorx.textContent;
        var ay = eValory.textContent;
        var p = ax * ay;

        var axs = Number(eValorx.textContent);
        var ays = Number(eValory.textContent);
        var s = axs + ays;

        function alteraValor()
        {
            eProduto.textContent = "O produto de "+ax+ " e " +ay+ " é "+p+"!"
            eSoma.textContent = "A soma de "+axs+ " e " +ays+ " é "+s+"!"
             
        }

    </script>

</body>
</html>
